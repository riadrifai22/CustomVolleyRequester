apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'ezvolley-volley-requester'

    publishedGroupId = 'com.ezvolley.requester'
    libraryName = 'EzVolley'
    artifact = 'ezvolley'

    libraryDescription = 'A library that makes android HTTP requests easier and requires no boiler plate code; based on Google\'s Volley library.'

    siteUrl = 'https://github.com/riadrifai22/EzVolley'
    gitUrl = 'https://github.com/riadrifai22/EzVolley.git'

    libraryVersion = '2.0.0'

    developerId = 'riadrifai22'
    developerName = 'Riad Rifai'
    developerEmail = 'riadrifai22@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.volley:volley:1.0.0'
    api 'com.google.code.gson:gson:2.8.2'
    implementation 'com.android.support:appcompat-v7:27.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'